<!-- Обратная связь -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Форма обратной связи</h1>
        <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
            <label for="fio">ФИО:</label>
            <input type="text" id="fio" name="fio" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Откуда узнали о нас:</label> <br>
            <input type="radio" id="internet" name="source" value="Интернет" style="
            width: 10px
            ">
            <label for="internet">Интернет</label> <br>
            <input type="radio" id="friends" name="source" value="Друзья" style="
            width: 10px
            ">
            <label for="friends">Друзья</label> <br>
            <input type="radio" id="advert" name="source" value="Реклама" style="
            width: 10px
            ">
            <label for="advert">Реклама</label> <br>

            <label for="type">Тип обращения:</label>
            <select id="type" name="type" required>
                <option value="жалоба">Жалоба</option>
                <option value="предложение">Предложение</option>
            </select>

            <label for="message">Текст сообщения:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="file">Вложения:</label>
            <input type="file" id="file" name="file">

            <label>
                <input type="checkbox" name="consent" required style="
                width: 10px
                ">
                Даю согласие на обработку персональных данных
            </label>
            <br> <br>
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
